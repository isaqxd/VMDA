<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-4">Cadastro de Clientes</h1>

<div th:if="${erro}" class="alert alert-danger">
    <p th:text="${erro}"></p>
</div>

<form th:action="@{/salvar}" th:object="${criar}" method="post">
    <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input type="text" class="form-control" th:field="*{nome}"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="text" class="form-control" th:field="*{email}">
    </div>

    <div class="mb-3">
        <label class="form-label">CPF:</label>
        <input type="text" class="form-control" th:field="*{cpf}">
    </div>
    <div class="mb-3">
        <label>
            <label class="form-label">Tipo de conta:</label>
            <select class="form-select form-select-sm" th:field="*{tipoConta}">
                <option value="">Selecione o tipo de conta</option>
                <option th:each="tipo : ${T(com.vmda.bank.model.CadastroConta.CadastroConta.TipoConta).values()}"
                        th:value="${tipo}" th:text="${tipo}"></option>
            </select>
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
</body>
</html>
